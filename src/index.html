<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Twitter</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="/src/images/home.svg" alt="Home" />Home</li>
            <li>
              <img
                src="/src/images/notification.svg"
                alt="Notifications"
              />Notifications
            </li>
            <li>
              <img src="/src/images/message.svg" alt="Messages" />Messages
            </li>
          </ul>
        </nav>
        <img src="/src/images/logo.svg" alt="Logo Twitter" />
        <div class="side">
          <input type="text" placeholder="Search on twitter" />
          <img src="/src/images/avatar.png" alt="Avatar" />
          <button>Tweet</button>
        </div>
      </div>
    </header>

    <div class="banner">
      <h1>Created by cyberCris</h1>
    </div>

    <div class="bar">
      <div class="content">
        <ul>
          <li>
            <span>Tweets</span>
            <strong>220</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>20</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>90</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>100</strong>
          </li>
        </ul>

        <div class="actions">
          <button>Follow</button>
          <img src="/src/images/more.svg" alt="More Options" />
        </div>
      </div>
    </div>
  </body>
</html>
